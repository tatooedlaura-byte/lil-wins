<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graveyard Designer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eaeaea;
            display: flex;
            height: 100vh;
        }

        /* Asset Palette */
        .palette {
            width: 280px;
            background: #16213e;
            padding: 16px;
            overflow-y: auto;
            border-right: 1px solid #2a3a55;
        }
        .palette h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #9b59b6;
            margin-bottom: 12px;
        }
        .palette-section {
            margin-bottom: 20px;
        }
        .palette-section h3 {
            font-size: 12px;
            color: #9b59b6;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .palette-section h3:hover {
            color: #bb79d6;
        }
        .palette-items {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .palette-item {
            width: 70px;
            height: 80px;
            background: #1f2940;
            border: 1px solid #2a3a55;
            border-radius: 4px;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-size: 9px;
            text-align: center;
            transition: all 0.2s;
            padding-bottom: 4px;
            position: relative;
            overflow: hidden;
        }
        .palette-item:hover {
            background: #2a3a55;
            border-color: #9b59b6;
        }
        .palette-item.dragging {
            opacity: 0.5;
        }
        .palette-item .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 70px;
            height: 55px;
            background: #0d0d1a;
        }
        .palette-item .thumbnail canvas {
            width: 100%;
            height: 100%;
        }
        .palette-item .loading {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #a0a0a0;
        }
        .palette-item .code {
            font-weight: bold;
            color: #9b59b6;
            position: relative;
            z-index: 1;
        }
        .palette-item .name {
            color: #a0a0a0;
            font-size: 7px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 66px;
            position: relative;
            z-index: 1;
        }

        /* Main Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            padding: 12px 20px;
            background: #16213e;
            border-bottom: 1px solid #2a3a55;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .toolbar button {
            padding: 8px 16px;
            background: #9b59b6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }
        .toolbar button:hover {
            background: #bb79d6;
        }
        .toolbar button.secondary {
            background: #2a3a55;
        }
        .toolbar button.secondary:hover {
            background: #3a4a65;
        }
        .toolbar span {
            color: #a0a0a0;
            font-size: 13px;
        }
        .toolbar select {
            background: #1f2940;
            border: 1px solid #2a3a55;
            border-radius: 4px;
            color: #eaeaea;
            padding: 4px 8px;
        }

        /* Grid Area */
        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid {
            display: grid;
            gap: 2px;
            background: #0d0d1a;
            padding: 2px;
            border-radius: 8px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #1f2940;
            border: 1px dashed #2a3a55;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            text-align: center;
            position: relative;
        }
        .cell.drag-over {
            background: #3d2a55;
            border-color: #9b59b6;
        }
        .cell.has-item {
            background: #2a3a55;
            border: 1px solid #9b59b6;
            cursor: pointer;
        }
        .cell.has-item:hover {
            background: #3a4a65;
        }
        .cell .item-code {
            font-weight: bold;
            color: #9b59b6;
            font-size: 12px;
        }
        .cell .item-name {
            color: #a0a0a0;
            font-size: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 56px;
        }
        .cell .rotation {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 8px;
            color: #ff9800;
        }
        .cell.selected {
            border: 2px solid #ff9800;
        }

        /* Resize Handle */
        .resize-handle {
            width: 6px;
            background: #2a3a55;
            cursor: col-resize;
            transition: background 0.2s;
        }
        .resize-handle:hover {
            background: #9b59b6;
        }

        /* Preview Panel */
        .preview-panel {
            width: 450px;
            min-width: 300px;
            max-width: 800px;
            background: #16213e;
            border-left: 1px solid #2a3a55;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        .preview-panel h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #9b59b6;
            margin-bottom: 12px;
        }
        .preview-container {
            flex: 1 1 auto;
            width: 100%;
            min-height: 200px;
            position: relative;
            overflow: hidden;
            background: #0d0d1a;
            border-radius: 8px;
        }
        #preview-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .output-section {
            margin-top: 16px;
            flex-shrink: 0;
        }
        .output-section h3 {
            font-size: 12px;
            color: #ff9800;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .output-section h3:hover {
            color: #ffb040;
        }
        .output-section.collapsed #output {
            display: none;
        }
        .output-section.collapsed h3::after {
            content: ' [+]';
        }
        #output {
            background: #0d0d1a;
            border: 1px solid #2a3a55;
            border-radius: 6px;
            padding: 12px;
            font-family: monospace;
            font-size: 11px;
            color: #9b59b6;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Instructions */
        .instructions {
            padding: 8px 12px;
            background: #1f2940;
            border-radius: 6px;
            font-size: 11px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }
        .instructions strong {
            color: #ff9800;
        }
    </style>
</head>

        function initThree() {
            const canvas = document.getElementById('preview-canvas');
            const container = document.querySelector('.preview-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e); // Dark spooky background
            scene.fog = new THREE.Fog(0x1a1a2e, 15, 50);

            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(20, 20, 20);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Bright lighting for design preview
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            // Main directional light
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Fill light from opposite side
            const fill = new THREE.DirectionalLight(0xffffff, 0.5);
            fill.position.set(-10, 10, -10);
            scene.add(fill);

            // Ground plane - dark dirt
            const tileSize = 2;
            const groundSize = gridSize * tileSize;
            const groundGeo = new THREE.PlaneGeometry(groundSize, groundSize);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x2a2a2a });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function buildPalette() {
            const container = document.getElementById('palette-items');
            const categories = {};

            assets.forEach(asset => {
                if (!categories[asset.category]) {
                    categories[asset.category] = [];
                }
                categories[asset.category].push(asset);
            });

            for (const [category, items] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = 'palette-section';
                section.innerHTML = `<h3>${category} (${items.length})</h3>`;

                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'palette-items';

                items.forEach(asset => {
                    const item = document.createElement('div');
                    item.className = 'palette-item';
                    item.draggable = true;
                    item.dataset.code = asset.code;
                    item.dataset.name = asset.name;
                    item.dataset.file = asset.file;
                    item.innerHTML = `
                        <div class="thumbnail" data-file="${asset.file}" data-path="${asset.path}">
                            <span class="loading">...</span>
                        </div>
                        <span class="code">${asset.code}</span>
                        <span class="name">${asset.name}</span>
                    `;

                    item.addEventListener('dragstart', (e) => {
                        draggedAsset = asset;
                        item.classList.add('dragging');
                    });
                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                    });

                    itemsDiv.appendChild(item);
                });

                section.appendChild(itemsDiv);
                container.appendChild(section);
            }
        }

        function buildGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
            gridData = [];

            for (let y = 0; y < gridSize; y++) {
                const row = [];
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    cell.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        cell.classList.add('drag-over');
                    });
                    cell.addEventListener('dragleave', () => {
                        cell.classList.remove('drag-over');
                    });
                    cell.addEventListener('drop', (e) => {
                        e.preventDefault();
                        cell.classList.remove('drag-over');
                        if (draggedAsset) {
                            placeItem(x, y, draggedAsset);
                        }
                    });
                    cell.addEventListener('click', () => {
                        selectCell(x, y, cell);
                    });

                    grid.appendChild(cell);
                    row.push({ x, y, item: null, rotation: 0 });
                }
                gridData.push(row);
            }
        }

        function placeItem(x, y, asset) {
            gridData[y][x].item = asset;
            gridData[y][x].rotation = 0;
            updateCellDisplay(x, y);
            updatePreview();
            updateOutput();
        }

        function updateCellDisplay(x, y) {
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            const data = gridData[y][x];

            if (data.item) {
                cell.classList.add('has-item');
                cell.innerHTML = `
                    <span class="item-code">${data.item.code}</span>
                    <span class="item-name">${data.item.name}</span>
                    ${data.rotation > 0 ? `<span class="rotation">${data.rotation}Â°</span>` : ''}
                `;
            } else {
                cell.classList.remove('has-item');
                cell.innerHTML = '';
            }
        }

        function selectCell(x, y, cell) {
            document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));

            if (gridData[y][x].item) {
                cell.classList.add('selected');
                selectedCell = { x, y };
            } else {
                selectedCell = null;
            }
        }

        async function updatePreview() {
            const toRemove = [];
            scene.traverse(obj => {
                if (obj.userData.isPlacedItem) {
                    toRemove.push(obj);
                }
            });
            toRemove.forEach(obj => scene.remove(obj));

            const tileSize = 2;
            const halfGrid = Math.floor(gridSize / 2);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const data = gridData[y][x];
                    if (data.item) {
                        try {
                            const model = await loadModel(data.item.file, data.item.path);
                            if (model) {
                                const clone = model.clone();
                                clone.position.set(
                                    (x - halfGrid) * tileSize,
                                    0,
                                    (y - halfGrid) * tileSize
                                );
                                clone.rotation.y = (data.rotation * Math.PI) / 180;
                                clone.userData.isPlacedItem = true;
                                scene.add(clone);
                            }
                        } catch (e) {
                            console.log('Could not load:', data.item.file);
                        }
                    }
                }
            }
        }

        async function loadModel(filename, assetPath) {
            const cacheKey = `${assetPath}/${filename}`;
            if (loadedModels.has(cacheKey)) {
                return loadedModels.get(cacheKey);
            }

            let basePath;
            if (assetPath === 'dungeon') {
                basePath = 'assets/dungeon';
            } else {
                basePath = `assets/kaykit/${assetPath}`;
            }

            return new Promise((resolve) => {
                loader.load(
                    `${basePath}/${filename}`,
                    (gltf) => {
                        const model = gltf.scene;
                        model.scale.setScalar(1);
                        loadedModels.set(cacheKey, model);
                        resolve(model);
                    },
                    undefined,
                    () => {
                        loadedModels.set(cacheKey, null);
                        resolve(null);
                    }
                );
            });
        }

        function updateOutput() {
            const items = [];
            const halfGrid = Math.floor(gridSize / 2);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const data = gridData[y][x];
                    if (data.item) {
                        // Convert to axial coordinates (q, r) for hex grid
                        const q = x - halfGrid;
                        const r = y - halfGrid;
                        items.push({
                            q,
                            r,
                            tile: 'floor_dirt',
                            building: data.item.name,
                            rotation: data.rotation
                        });
                    }
                }
            }

            const output = document.getElementById('output');
            if (items.length === 0) {
                output.textContent = '// Place items to generate code';
            } else {
                output.textContent = `const graveyardTemplate = ${JSON.stringify(items, null, 2)};`;
            }
        }

        window.clearGrid = function() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    gridData[y][x].item = null;
                    gridData[y][x].rotation = 0;
                    updateCellDisplay(x, y);
                }
            }
            updatePreview();
            updateOutput();
        };

        window.exportLayout = function() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Layout code copied to clipboard!');
            });
        };

        window.saveToLocalStorage = function() {
            const items = [];
            const halfGrid = Math.floor(gridSize / 2);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const data = gridData[y][x];
                    if (data.item) {
                        const q = x - halfGrid;
                        const r = y - halfGrid;
                        items.push({
                            q,
                            r,
                            tile: 'floor_dirt',
                            building: data.item.name,
                            rotation: data.rotation
                        });
                    }
                }
            }

            if (items.length === 0) {
                alert('No items to save!');
                return;
            }

            localStorage.setItem('tinyHabitsGraveyard', JSON.stringify(items));
            alert('Graveyard layout saved! Refresh the main app to see it.');
        };

        window.resizeGrid = function() {
            gridSize = parseInt(document.getElementById('grid-size').value) || 11;
            gridSize = Math.max(3, Math.min(25, gridSize));
            buildGrid();
            updatePreview();
            updateOutput();
        };

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;
            const { x, y } = selectedCell;

            if (e.key === 'r' || e.key === 'R') {
                if (gridData[y][x].item) {
                    gridData[y][x].rotation = (gridData[y][x].rotation + 60) % 360; // 60 degrees for hex
                    updateCellDisplay(x, y);
                    updatePreview();
                    updateOutput();
                }
            } else if (e.key === 'x' || e.key === 'X' || e.key === 'Delete' || e.key === 'Backspace') {
                gridData[y][x].item = null;
                gridData[y][x].rotation = 0;
                updateCellDisplay(x, y);
                selectedCell = null;
                updatePreview();
                updateOutput();
            }
        });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.palette-item').forEach(item => {
                const code = item.dataset.code.toLowerCase();
                const name = item.dataset.name.toLowerCase();
                item.style.display = (code.includes(term) || name.includes(term)) ? '' : 'none';
            });
        });

        // Thumbnail rendering
        const thumbnailCache = new Map();

        async function renderThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail[data-file]');

            const thumbRenderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true
            });
            thumbRenderer.setSize(140, 110);
            thumbRenderer.setPixelRatio(1);

            const thumbScene = new THREE.Scene();
            thumbScene.background = new THREE.Color(0x0d0d1a);

            const thumbCamera = new THREE.PerspectiveCamera(40, 140/110, 0.1, 100);

            const thumbAmbient = new THREE.AmbientLight(0xffffff, 0.7);
            thumbScene.add(thumbAmbient);
            const thumbDir = new THREE.DirectionalLight(0xffffff, 0.8);
            thumbDir.position.set(3, 5, 4);
            thumbScene.add(thumbDir);

            for (const thumb of thumbnails) {
                const file = thumb.dataset.file;
                const assetPath = thumb.dataset.path;
                const cacheKey = `${assetPath}/${file}`;

                if (thumbnailCache.has(cacheKey)) {
                    thumb.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = thumbnailCache.get(cacheKey);
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'contain';
                    thumb.appendChild(img);
                    continue;
                }

                try {
                    const model = await loadModel(file, assetPath);
                    if (model) {
                        const toRemove = [];
                        thumbScene.traverse(obj => {
                            if (obj.userData.isThumbModel) toRemove.push(obj);
                        });
                        toRemove.forEach(obj => thumbScene.remove(obj));

                        const clone = model.clone();
                        clone.userData.isThumbModel = true;

                        const box = new THREE.Box3().setFromObject(clone);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);

                        clone.position.sub(center);

                        const distance = maxDim * 2.2;
                        thumbCamera.position.set(distance * 0.7, distance * 0.5, distance * 0.7);
                        thumbCamera.lookAt(0, 0, 0);

                        thumbScene.add(clone);

                        thumbRenderer.render(thumbScene, thumbCamera);

                        const dataUrl = thumbRenderer.domElement.toDataURL('image/png');
                        thumbnailCache.set(cacheKey, dataUrl);

                        thumb.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = dataUrl;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'contain';
                        thumb.appendChild(img);

                        thumbScene.remove(clone);
                    } else {
                        thumb.innerHTML = '<span class="loading">N/A</span>';
                    }
                } catch (e) {
                    thumb.innerHTML = '<span class="loading">ERR</span>';
                }
            }

            thumbRenderer.dispose();
        }

        // Toggle output section
        window.toggleOutput = function() {
            document.getElementById('output-section').classList.toggle('collapsed');
        };

        // Resize handle functionality
        const resizeHandle = document.getElementById('resize-handle');
        const previewPanel = document.getElementById('preview-panel');
        let isResizing = false;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const newWidth = window.innerWidth - e.clientX;
            if (newWidth >= 300 && newWidth <= 800) {
                previewPanel.style.width = newWidth + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
        });

        // ResizeObserver to handle canvas resizing
        const previewContainer = document.querySelector('.preview-container');
        const resizeObserver = new ResizeObserver(() => {
            if (renderer && camera) {
                const width = previewContainer.clientWidth;
                const height = previewContainer.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            }
        });
        resizeObserver.observe(previewContainer);

        // Initialize
        buildPalette();
        buildGrid();
        initThree();

        setTimeout(renderThumbnails, 500);
    </script>
</body>
